  <div id="content" class="protocols">
    <pre>
      <code class="c++">
class Solution {
public:
    vector<int> twoSum(vector<int>& nums, int target) {
        unordered_map<int, int> pos;
        for(int i=0;i<nums.size();++i){
            if(pos.count(target-nums[i])) return {pos[target-nums[i]], i};
            pos[nums[i]] = i;
        }
        return {-1, -1};
    }
};
